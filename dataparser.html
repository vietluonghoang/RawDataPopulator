<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Parser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>Document Parser</h2>
  <label for="rawInput">Paste the plain text document below:</label>
  <textarea id="rawInput" placeholder="Paste your document here..."></textarea>
  <button onclick="parseDocument()">Parse Document</button>

  <h3>Parsed Structure</h3>
  <table id="resultTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Title</th>
        <th>Detail</th>
        <th>Parent ID</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function parseDocument() {
      const rawText = document.getElementById('rawInput').value;
      const tableBody = document.querySelector('#resultTable tbody');
      tableBody.innerHTML = ''; // Clear existing table rows

      const lines = rawText.split(/\n+/); // Split text into lines
      const levels = [];
      let idCounter = 0;
      let parentStack = [];

      // Regex to match document levels
      const levelPatterns = [
        { name: 'Phần', regex: /^(Phần(?: thứ)? [\w\dà-ư]+.*)/i },
        { name: 'Phụ lục', regex: /^(Phụ lục [\w\d]+.*)/i },
        { name: 'Chương', regex: /^(Chương [\w\d]+.*)/i },
        { name: 'Mục', regex: /^(Mục [\w\d]+.*)/i },
        { name: 'Điều', regex: /^(Điều [\w\d]+.*|[\w\d]+\.[\d]+\..*|[\w]\.[\w]+.*)/ },
        { name: 'NumberDot', regex: /^([\d]+[\w]*\.).*/ },
        { name: 'CharDotOrParen', regex: /^([\w]\.|[\w]\)).*/ }
      ];

      function findLevel(line) {
        for (const level of levelPatterns) {
          const match = line.match(level.regex);
          if (match) {
            return { name: level.name, fullMatch: match[1] };
          }
        }
        return null;
      }

      let currentDetail = '';
      lines.forEach((line) => {
        const trimmed = line.trim();
        if (!trimmed) return; // Skip empty lines

        const levelMatch = findLevel(trimmed);
        if (levelMatch) {
          const id = ++idCounter;
          const title = trimmed.replace(levelMatch.fullMatch, '').trim();
          
          // Push previous detail if available
          if (currentDetail) {
            levels[levels.length - 1].detail = currentDetail.trim();
            currentDetail = '';
          }

          // Find parent level
          while (
            parentStack.length > 0 &&
            !isChildLevel(parentStack[parentStack.length - 1].name, levelMatch.name)
          ) {
            parentStack.pop();
          }
          const parentId = parentStack.length > 0 ? parentStack[parentStack.length - 1].id : null;
          levels.push({ id, name: levelMatch.fullMatch, title, detail: '', parentId });

          // Update stack
          parentStack.push({ id, name: levelMatch.name });
        } else {
          // This is part of the detail
          currentDetail += line + ' ';
        }
      });

      // Assign remaining detail
      if (currentDetail && levels.length > 0) {
        levels[levels.length - 1].detail = currentDetail.trim();
      }

      // Populate the table
      levels.forEach(level => {
        const row = `<tr>
          <td>${level.id}</td>
          <td>${level.name}</td>
          <td>${level.title}</td>
          <td>${level.detail}</td>
          <td>${level.parentId || ''}</td>
        </tr>`;
        tableBody.innerHTML += row;
      });
    }

    function isChildLevel(parentName, childName) {
      const levelHierarchy = [
        'Phần',
        'Phụ lục',
        'Chương',
        'Mục',
        'Điều',
        'NumberDot',
        'CharDotOrParen'
      ];
      return levelHierarchy.indexOf(childName) > levelHierarchy.indexOf(parentName);
    }
  </script>
</body>
</html>
